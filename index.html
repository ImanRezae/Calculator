<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>

    <section class="sec">
      <div class="div1">
        <div class="div2">
          <input type="text" maxlength="15" class="input1" id="input" placeholder="Type Here" />
        </div>
        <div class="div3">
          <div class="div4">
            <button class="mod btn-op2" id="del">del</button>
            <button class="mod mar-l btn-op2" id="C">C</button>
            <button class="mod mar-l btn-op2" id="per">%</button>
            <button class="mod mar-l btn-op" id="de">/</button>
          </div>
          <div class="div4">
            <button class="mod btn-num" id="seven">7</button>
            <button class="mod mar-l btn-num" id="eight">8</button>
            <button class="mod mar-l btn-num" id="nine">9</button>
            <button class="mod mar-l btn-op" id="mp">x</button>
          </div>
          <div class="div4">
            <button class="mod btn-num" id="four">4</button>
            <button class="mod mar-l btn-num" id="five">5</button>
            <button class="mod mar-l btn-num" id="six">6</button>
            <button class="mod mar-l btn-op" id="minus">-</button>
          </div>
          <div class="div4">
            <button class="mod btn-num" id="one">1</button>
            <button class="mod mar-l btn-num" id="two">2</button>
            <button class="mod mar-l btn-num" id="three">3</button>
            <button class="mod mar-l btn-op" id="plus">+</button>
          </div>
          <div class="div4">
            <button class="mod btn-op2" id="neg">-/+</button>
            <button class="mod mar-l btn-num" id="zero">0</button>
            <button class="mod mar-l btn-op2" id="aud">.</button>
            <button class="mod mar-l btn-op" id="equal">=</button>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/script.js"></script>
  </body>
</html>
